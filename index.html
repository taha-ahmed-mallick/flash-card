<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add,check,close,delete,upload"
		/>
		<title>Flash Cards</title>
	</head>
	<body>
		<section id="home">
			<header>
				<h1>vocabulary enhancer</h1>
			</header>
			<span class="btn create-list">Create List <span class="material-symbols-outlined"> add </span></span>
			<span class="btn import-list">Import List<span class="material-symbols-outlined">upload</span></span>
			<div class="lists"></div>
		</section>
		<section id="create-popup">
			<div class="popup">
				<h2>create list</h2>
				<span class="material-symbols-outlined check"> check </span>
				<span class="material-symbols-outlined close"> close </span>
				<div class="name">
					<label style="font-weight: 700" for="name">List Name: </label>
					<input type="text" id="name" />
				</div>
				<div class="table">
					<table>
						<thead>
							<tr>
								<th>Words</th>
								<th>Meaning</th>
								<th>Sentence</th>
								<th><span class="material-symbols-outlined"> delete </span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="text" class="word" /></td>
								<td><input type="text" class="meaning" /></td>
								<td><input type="text" class="sentence" /></td>
								<td><span class="material-symbols-outlined"> delete </span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</body>
</html>
